worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stderr;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase hash bucket size for large redirect map (1087+ entries)
    map_hash_bucket_size 256;
    map_hash_max_size 16384;

    access_log /dev/stdout;

    # Use /run for temp files (writable in Cloudron)
    client_body_temp_path /run/nginx-client-body;
    proxy_temp_path /run/nginx-proxy;
    fastcgi_temp_path /run/nginx-fastcgi;
    uwsgi_temp_path /run/nginx-uwsgi;
    scgi_temp_path /run/nginx-scgi;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Map to get correct host without port
    map $http_x_forwarded_host $proxy_host {
        default $http_x_forwarded_host;
        ""      $host;
    }

    # Legacy URL redirects from micro.blog/old site (format: /YYYY/MM/DD/slug.html)
    map $uri $redirect_uri {
        default "";
        include /app/pkg/redirects.map;
    }

    # Legacy URL redirects from old Known/IndieWeb site (format: /YYYY/slug)
    map $uri $old_blog_redirect {
        default "";
        include /app/pkg/old-blog-redirects.map;
    }

    server {
        listen 3000;
        server_name _;

        # Use relative redirects (Cloudron handles external URL construction)
        absolute_redirect off;

        # Eleventy static site root
        root /app/data/site;
        index index.html;

        # Indiekit admin and API endpoints - proxy to Indiekit
        location /micropub {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /auth {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Serve media files (photos, images, videos, audio) directly from filesystem
        # More specific regex takes precedence over the /media proxy below
        location ~ "^/media/(photos|images|videos|audio)/(.+)$" {
            alias /app/data/content/media/$1/$2;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media endpoint API (upload, delete, etc.) - proxied to Indiekit
        location /media {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            client_max_body_size 50M;
        }

        location /share {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /status {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /webmentions {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Syndication endpoint (triggers POSSE to Mastodon/Bluesky)
        location /syndicate {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # GitHub API endpoint (Indiekit plugin) - public page is served by Eleventy at /github/
        # Note: no hyphen in path due to Indiekit redirect regex bug (doesn't allow hyphens)
        location /githubapi {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Funkwhale API endpoint (Indiekit plugin) - public page is served by Eleventy at /funkwhale/
        location /funkwhaleapi {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Last.fm API endpoint (Indiekit plugin) - public page is served by Eleventy at /listening/
        location /lastfmapi {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # YouTube API endpoint (Indiekit plugin) - public page can be served by Eleventy at /youtube/
        location /youtubeapi {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # RSS API endpoint (Indiekit plugin) - public page at /news/
        location /rssapi {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Microsub social reader endpoint
        location /microsub {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /session {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /posts {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit create post page
        location /create {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /files {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # JSON feed now served by Eleventy (static file)
        # Removed proxy to Indiekit - Eleventy generates feed.json with all content

        # Redirect /admin to Indiekit's session login with redirect to dashboard
        location = /admin {
            return 302 https://$host/session/login?redirect=/dashboard;
        }

        # Indiekit dashboard (proxy root to Indiekit for logged-in users)
        location = /dashboard {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit offline page
        location = /offline {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit plugins page (settings)
        location /plugins {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit service worker and manifest
        location = /serviceworker.js {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-Proto https;
        }

        location = /app.webmanifest {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit client ID endpoint
        location = /id {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Robots.txt from Indiekit
        location = /robots.txt {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Well-known endpoints (webfinger, etc.)
        location /.well-known/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Indiekit static assets
        location /assets {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Serve uploaded media files
        location /uploads {
            alias /app/data/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Legacy URL redirects - rewrite intermediate format to Eleventy content paths
        # /articles/YYYY/MM/DD/slug -> /content/articles/YYYY-MM-DD-slug/
        rewrite "^/articles/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/articles/$1-$2-$3-$4/" permanent;
        rewrite "^/notes/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/notes/$1-$2-$3-$4/" permanent;
        rewrite "^/bookmarks/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/bookmarks/$1-$2-$3-$4/" permanent;
        rewrite "^/likes/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/likes/$1-$2-$3-$4/" permanent;
        rewrite "^/reposts/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/reposts/$1-$2-$3-$4/" permanent;
        rewrite "^/photos/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/photos/$1-$2-$3-$4/" permanent;
        rewrite "^/replies/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/replies/$1-$2-$3-$4/" permanent;
        rewrite "^/videos/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/videos/$1-$2-$3-$4/" permanent;
        rewrite "^/audio/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/audio/$1-$2-$3-$4/" permanent;
        rewrite "^/jams/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/jams/$1-$2-$3-$4/" permanent;
        rewrite "^/rsvps/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/rsvps/$1-$2-$3-$4/" permanent;
        rewrite "^/events/(\d{4})/(\d{2})/(\d{2})/(.+)$" "/content/events/$1-$2-$3-$4/" permanent;

        # Legacy .html URLs from micro.blog - redirect via map
        # Only match URLs that look like legacy format: /YYYY/MM/DD/slug.html
        location ~ "^/\d{4}/\d{2}/\d{2}/[^/]+\.html$" {
            if ($redirect_uri != "") {
                return 301 https://$proxy_host$redirect_uri;
            }
            return 404;
        }

        # Legacy old blog URLs (2015-2022) - redirect via map
        # Match URLs like /YYYY/slug (no month/day, no .html extension)
        location ~ "^/\d{4}/[^/]+$" {
            if ($old_blog_redirect != "") {
                return 301 https://$proxy_host$old_blog_redirect;
            }
            return 404;
        }

        # Default: serve Eleventy static site
        location / {
            try_files $uri $uri/ $uri.html =404;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
